<!DOCTYPE html>
<html>
<head>
    <title>CSS Properties Example</title>

    <style>
        body {
            background-color: lightblue;
            font-family: Arial;
        }

        h1 {
            color: darkblue;
            text-align: center;
        }

        p {
            color: black;
            font-size: 18px;
            background-color: white;
            padding: 10px;
            border: 2px solid black;
            margin: 20px;
        }

        button {
            background-color: yellow;
            color: white;
            padding: 20px 20px;
            border: 2px solid black;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>CSS Properties Example</h1>

    <p>
        This paragraph shows basic CSS properties like color, font-size,
        padding, margin, and border.
    </p>

    <button>Click Me</button>

</body>
</html>
